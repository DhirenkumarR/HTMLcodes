<body>
    <div class="header"><h1 align="center">INCRESING FONT SIZE 50PX INTERVAL 50MS USING JS</h1></div>
    <p id="demo"></p>
    <script>
        var var1 = setInterval(inTimer, 1000);
        var fs = 3;
        var ids = document.getElementById("demo");
        function inTimer() {
            ids.innerHTML = '<b> AHMEDABAD INSTITUTE OF TECHNOLOGY </b>';
            ids.setAttribute('style', "font-size: " + fs + "px; color: BLUE;");
            fs += 3;
            if(fs >= 50 ){
            clearInterval(var1);
            }
        }
    </script>
