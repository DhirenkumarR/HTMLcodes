        <meta charset="UTF-8">

    <body>
        <header class="main">
            <h1>JavaScript Function</h1>
        </header>
        <div id="container">
            <p><b>Fahrenheit to Celsius Converter using function :</b></p><br>
            <input type="number" id="numf" placeholder="Enter temperature in Fahrenheit " style="width: 250px; height: 25px;"><br><br>
            <button type="submit" id="btn" onclick="FtoC()">Submit</button> 
            <br><br>
            <p id="fun_demo"></p>

            <script>
                function FtoC() {
                    var f = document.getElementById("numf").value;
                    document.getElementById("fun_demo").innerHTML =
                            "The temperature in Celsius is : " + (5 / 9) * (f - 32) + "C";
                    ;
                }

            </script>
        </div>
