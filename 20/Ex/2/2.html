<html>
    <head>
        <title>JS Operators</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../../../dp.jpeg" type="image/gif" sizes="16x16">
    </head>
    <body>
        <header class="main">
            <h1>JavaScript Operatores</h1>
        </header>
        <div class="container">
            <p id="oper_demo1"></p>
            <script>
                {
                    var a = 25;
                    var b = 10

                    document.getElementById("oper_demo1").innerHTML =
                            "<b>Arithmatic Operators : </b>" + "<br>" +
                            "*here value of a = 25 and b = 10. <br>" +
                            "Addition : " + (a + b) + "<br>" +
                            "Substraction : " + (a - b) + "<br>" +
                            "Multiplication : " + (a * b) + "<br>" +
                            "Devesion : " + (a / b) + "<br>" +
                            "Exponentiation : " + (a ** b) + "<br>" +
                            "Modulus : " + (a % b) + "<br>" +
                            "Increment of a : " + (a++) + "<br>" +
                            "Decrement of a : " + (a--) + "<br>";

                }
            </script>
        </div>
        <div class="container">
            <p id="oper_demo2"></p>
            <script>
                {
                    let a = 25;
                    let b = 10

                    document.getElementById("oper_demo2").innerHTML =
                            "<b>Assignment Operators : </b>" + "<br>" +
                            "*here value of a = 25 and b = 10. <br>" +
                            "a+=b : " + (a += b) + "<br>" +
                            "a-=b : " + (a -= b) + "<br>" +
                            "a*=b : " + (a *= b) + "<br>" +
                            "a/=b : " + (a /= b) + "<br>" +
                            "a**=b : " + (a **= b) + "<br>" +
                            "a%=b : " + (a %= b) + "<br>" +
                            "a=b : " + (a = b) + "<br>";

                }
            </script>
        </div>
        <div class="container">
            <p id="oper_demo3"></p>
            <script>
                {
                    let a = 25;
                    let b = 10

                    document.getElementById("oper_demo3").innerHTML =
                            "<b>Comparision Operators : </b>" + "<br>" +
                            "*here value of a = 25 and b = 10. <br>" +
                            "Equal to : " + (a == b) + "<br>" +
                            "Not equal to : " + (a != b) + "<br>" +
                            "Less then : " + (a < b) + "<br>" +
                            "Grateer then : " + (a > b) + "<br>" +
                            "Lessthen or equal to : " + (a <= b) + "<br>" +
                            "Grater then or equal to : " + (a >= b) + "<br>";
                }
            </script>
        </div>
        <div class="container">
            <p id="oper_demo4"></p>
            <script>
                {
                    let a = 25;
                    let b = 10

                    document.getElementById("oper_demo4").innerHTML =
                            "<b>Logical Operators : </b>" + "<br>" +
                            "*here value of a = 25 and b = 10. <br>" +
                            "Logical and between a < b and a > b : " + (a < b && b > a) + "<br>" +
                            "Logical or between a < b or a > b : " + (a < b || a > b) + "<br>" +
                            "Logical not between a==b : " + !(a == b) + "<br>";
                }
            </script>
        </div>
        <div class="container">
            <p id="oper_demo5"></p>
            <script>
                {
                    let a = 25;
                    let b = 10

                    document.getElementById("oper_demo5").innerHTML =
                            "<b>Bitwise Operators : </b>" + "<br>" +
                            "*here value of a = 25 and b = 10. It work on 32 bit number.<br>" +
                            "AND : " + (a & b) + "<br>" +
                            "OR : " + (a | b) + "<br>" +
                            "NOT : " + (~a) + "<br>" +
                            "XOR : " + (a ^ b) + "<br>" +
                            "Left Shift : " + (a << b) + "<br>" +
                            "Right Shift : " + (a >> b) + "<br>";

                }
            </script>
        </div>
        <footer class="main">
            <h2>180020107057 - Dhirenkumar Rathod</h2>
            <a href="../../../index.html">back to home</a>
            <a href="../../20.html">back</a>
        </footer>
    </body>
</html>
