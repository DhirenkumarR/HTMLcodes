<html>
    <head>
        <title>JS Variables and Datatype</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../../../dp.jpeg" type="image/gif" sizes="16x16">
    </head>
    <body>
        <header class="main">
            <h1>JavaScript Variables and Datatype</h1>
        </header>
        <div id="container">
            <p id="var_demo"></p>
            <script>
                {
                    let a = 5;
                    let b = 10.2;
                    let c = "Hello World"
                    let d = {firstName: "Darshan", lastName: "Babariya"};
                    let e = true;
                    let f = ["Cricket", "Hockey", "Kabaddi"]
                    document.getElementById("var_demo").innerHTML =
                            "<b>JS handale many data type like : </b>" + "<br>" +
                            "Integer : " + a + "<br>" +
                            "Float : " + b + "<br>" +
                            "String : " + c + "<br>" +
                            "Object : " + d.firstName + "<br>" +
                            "Boolean : " + e + "<br>" +
                            "Array : " + f + "<br>" +
                            "Type of undefined : " + typeof undefined;
                }
            </script>
        </div>
        <footer class="main">
            <h2>180020107057 - Dhirenkumar Rathod</h2>
            
            <a href="../../../index.html">back to home</a>
            <a href="../../20.html">back</a>
            
        </footer>
    </body>
</html>
